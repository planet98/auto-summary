    <script>
        const pdfInput = document.getElementById('pdf-input');
        const fileNameDisp = document.getElementById('file-name');
        const analyzeBtn = document.getElementById('analyze-btn');
        const loading = document.getElementById('loading');
        const uploadSection = document.getElementById('upload-section');
        const resultSection = document.getElementById('result-section');

        let extractedText = "";

        pdfInput.onchange = async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            fileNameDisp.innerText = file.name;
            analyzeBtn.classList.remove('hidden');
            
            loading.classList.remove('hidden');
            document.getElementById('loading-text').innerText = "æå– PDF æ–‡æœ¬ä¸­...";
            try {
                const arrayBuffer = await file.arrayBuffer();
                pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
                const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                let text = "";
                for (let i = 1; i <= Math.min(pdf.numPages, 50); i++) {
                    const page = await pdf.getPage(i);
                    const content = await page.getTextContent();
                    text += content.items.map(s => s.str).join(" ") + "\n";
                }
                extractedText = text;
            } catch (err) { alert("PDF è§£æå¤±è´¥"); }
            finally { loading.classList.add('hidden'); }
        };

        analyzeBtn.onclick = async () => {
            uploadSection.classList.add('hidden');
            loading.classList.remove('hidden');
            document.getElementById('loading-text').innerText = "Gemini 3 Pro æ·±åº¦ç ”è¯»ä¸­...";

            try {
                const res = await fetch('/api/summarize', {
                    method: 'POST',
                    body: JSON.stringify({ text: extractedText.substring(0, 50000) })
                });
                const raw = await res.text();
                // ç»ˆæ JSON æå–é€»è¾‘
                const jsonMatch = raw.match(/\{[\s\S]*\}/);
                if (!jsonMatch) throw new Error("AI å“åº”æ ¼å¼æ— æ•ˆ");
                const data = JSON.parse(jsonMatch[0]);

                document.getElementById('res-title').innerText = data.title;
                document.getElementById('res-abstract').innerText = data.abstract;
                document.getElementById('res-phage').innerText = data.phageDisplayFocus;
                document.getElementById('res-wechat').innerText = data.wechatDraft;
                
                const list = document.getElementById('res-findings');
                list.innerHTML = "";
                data.keyFindings.forEach((f, i) => {
                    const li = document.createElement('li');
                    li.className = "bg-slate-50 p-4 rounded-xl flex gap-3";
                    li.innerHTML = `<span class="bg-blue-600 text-white w-6 h-6 rounded-lg flex items-center justify-center text-xs font-black shrink-0">${i+1}</span> <span>${f}</span>`;
                    list.appendChild(li);
                });

                resultSection.classList.remove('hidden');
            } catch (err) {
                alert("æ€»ç»“å¤±è´¥: " + err.message);
                uploadSection.classList.remove('hidden');
            } finally { loading.classList.add('hidden'); }
        };

        document.getElementById('copy-btn').onclick = () => {
